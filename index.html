<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="container">
    <header class="container-inicial">
      <div class="img">
        <img src="./src/img/image-equilibrium.jpg" alt="" class="img-inicial">
        <img src="./src/img/icon-view.svg" alt="" class="img-inicial-2">
      </div>
      <div class="conteudo-principal">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="conteudo-secundario">
          <h3 class="cont-eth">
            <img src="/src/img/icon-ethereum.svg" alt="">
            0.041 ETH
          </h3>
          <h3 class="cont-date">
            <img src="./src/img/icon-clock.svg" alt="">
            3 days left
          </h3>
        </div>
      </div>
    </header>
    <footer class="cont-rada-pe">
      <img src="./src/img/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>
  </section>
</body>

</html>
